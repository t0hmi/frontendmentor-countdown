<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <h1 class="headline">We're launching soon</h1>
      <div class="timer ">
        <div class="item_container">
          <div class="days item">
            <div class="r-dot dot"></div>
            <div class="l-dot dot"></div>
            <p class="days_value value">h</p>
          </div>
          <h3 class="item_title">
            days
          </h3>
        </div>
        <div class="item_container">
          <div class="hours item">
            <div class="r-dot dot"></div>
            <div class="l-dot dot"></div>
            <p class="hours_value value">i</p>
          </div>
          <h3 class="item_title">
            hours
          </h3>
        </div>
        <div class="item_container">
          <div class="minutes item">
            <div class="r-dot dot"></div>
            <div class="l-dot dot"></div>
            <p class="minutes_value value">:</p>
          </div>
          <h3 class="item_title">
            minutes
          </h3>
        </div>
        <div class="item_container">
          <div class="seconds item">
            <div class="r-dot dot"></div>
            <div class="l-dot dot"></div>
            <p class="seconds_value value">)</p>
          </div>
          <h3 class="item_title">
            seconds
          </h3>
        </div>
       
      </div>
    </div>
    <footer class="footer">
    <a href="#" class="link"> <img src="/images/icon-facebook.svg" alt="icon-facebook"></a> 
      <a href="#" class="link"><img src="/images/icon-pinterest.svg" alt="icon-pinterest"></a>
     <a href="#" class="link"> <img src="/images/icon-instagram.svg" alt="icon-instagram"></a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
